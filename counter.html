<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Up Counter</title>
	<link rel="stylesheet" type="text/css" href="counterStyling.css">
</head>
<body>

    <div id="counter-container">
        <div id="counter-info-container">
            <h2 id="counter-heading">Enter Value for the Counter</h2>
            <div id="counter-info">
                <input type="text" id="counter-input" placeholder="Enter Number">
                <button type="button" id="counter-button">Start Counter</button>
            </div>
        </div>
        <div id="counter-display">
            <div class="counter">
                <div class="current">0</div>
                <div class="next">1</div>
            </div>
            <div class="counter">
                <div class="current">0</div>
                <div class="next">1</div>
            </div>
            <div class="counter">
                <div class="current">0</div>
                <div class="next">1</div>
            </div>
            <div class="counter">
                <div class="current">0</div>
                <div class="next">1</div>
            </div>
            <div class="counter">
                <div class="current">0</div>
                <div class="next">1</div>
            </div>
        </div>
    </div>


	<script type="text/javascript" src="counterScript.js"></script>
</body>
</html>
